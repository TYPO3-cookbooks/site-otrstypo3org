---
driver:
  name: vagrant

provisioner:
  name: chef_zero

platforms:
  - name: debian-7.8
    run_list:
    - recipe[apt::default]

suites:
  - name: default
    run_list:
      - recipe[site-otrstypo3org::default]
    attributes:
      mysql:
        server_root_password: root
      otrs:
        fqdn: otrs.vagrant
        version: 5.0.3
    driver_config:
      network:
      - ["forwarded_port", {guest: 443, host: 8443, auto_correct: true}]
      - ["private_network", {ip: "192.168.34.36"}]
